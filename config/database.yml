# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: 5 # Specifies the maximum number of connections that can be opened
  timeout: 5000 # in milliseconds. This is how long the app will wait for a database response
  encoding: unicode

development:
  <<: *default # inherits from default
  database: phase5_dev

test:
  <<: *default
  database: phase5_test

production:
  <<: *default
  database: phase5_prod
